[versions]
kotlin-plugin = "2.0.0"
ksp = "2.0.0-1.0.21"
apollo = "4.0.0-beta.7"
ktor = "2.3.11"

[libraries]
kgp = { group = "org.jetbrains.kotlin", name = "kotlin-gradle-plugin", version.ref = "kotlin-plugin" }
librarian = "com.gradleup.librarian:core:0.0.1"
apollo-ast = { group = "com.apollographql.apollo3", name = "apollo-ast", version.ref = "apollo" }
apollo-compiler = { group = "com.apollographql.apollo3", name = "apollo-compiler", version.ref = "apollo" }
apollo-api = { group = "com.apollographql.apollo3", name = "apollo-api", version.ref = "apollo" }
atomicfu = "org.jetbrains.kotlinx:atomicfu:0.24.0"
coroutines = "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.8.1"
ktor-server-netty = { group = "io.ktor", name = "ktor-server-netty", version.ref ="ktor" }
ktor-server-core = { group = "io.ktor", name = "ktor-server-core", version.ref ="ktor" }
ktor-server-cors = { group = "io.ktor", name = "ktor-server-cors", version.ref ="ktor" }
slf4j = "org.slf4j:slf4j-simple:2.0.9"
ksp-api = { module = "com.google.devtools.ksp:symbol-processing-api", version.ref = "ksp" }
kotlin-test = { group = "org.jetbrains.kotlin", name = "kotlin-test" } # the Kotlin plugin resolves the version


